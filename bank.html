<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="font-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <h2  class="text-5xl">$<span id="total-deposit" class="text-5xl">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdrow" class="text-5xl">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance" class="text-5xl">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 text-black block mb-2 px-3" type="text" name="" id="deposit-input" placeholder="$ How much money to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdrow</h4>
                    <input class="w-9/12 text-black block mb-2 px-3" type="text" name="" id="withdrow-input" placeholder="$ How much money to withdrow">
                    <button id="btn-withdrow" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/withdraw.js"></script>
    <script src="js/deposite.js"></script>
</body>
</html>
